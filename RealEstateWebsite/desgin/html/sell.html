<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            margin-bottom: 20px;
        }
        header img {
            width: 50px;
            height: 50px;
            vertical-align: middle;
        }
        header h1 {
            display: inline;
            margin-left: 10px;
            font-size: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        label {
            margin-right: 10px;
            width: 150px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], textarea, input[type="file"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 150px;
            align-self: center;
        }
        button:hover {
            background-color: #218838;
        }
        .image-preview {
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section with Logo -->
        <header>
            <img img src="../assets/images/logo-g12.svg" alt="Group Logo">
            <h1>Sell Your Product</h1>
        </header>

        <!-- Form Section -->
        <form action="" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <img src="../assets/images/icon-3.png" alt="Product Icon" width="24" height="24">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>
            </div>

            <div class="form-group">
                <img src="../assets/images/icon-4.png" alt="Description Icon" width="24" height="24">
                <label for="productDescription">Product Description:</label>
                <textarea id="productDescription" name="productDescription" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <img src="../assets/images/money-icon.png" alt="Price Icon" width="24" height="24">
                <label for="price">Price ($):</label>
                <input type="number" id="price" name="price" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <img src="../assets/images/step-1.png" alt="Upload Icon" width="24" height="24">
                <label for="productImage">Upload Product Image:</label>
                <input type="file" id="productImage" name="productImage" accept="image/*" required>
            </div>
            <div class="owner" id="Owner section">
                <img src="../assets/images/landlord.svg" alt="Owner Icon" width="24" height="24">
                <label for="Owner">Owner:</label>
                <textarea type="text    " id="Owner" name="owner-info" rows="10"  required></textarea>
            </div>
            <div class="address" id="Address">
                <img src="../assets/images/address.svg" alt="Address" width="24" height="24">
                <label for="Address">Address:</label>
                <input type="text" id="Address" name="address-info" required>
            </div>
            <!-- Image Preview Section (Optional, JavaScript Needed for Functionality) -->
            <div class="image-preview" id="imagePreview">
                <span>Image Preview</span>
            </div>
            <div class="form-group">
    <label for="amenities">Amenities:</label>
    <div class="amenities-options">
        <label><input type="checkbox" name="amenities" value="WiFi"> WiFi</label>
        <label><input type="checkbox" name="amenities" value="Parking"> Parking</label>
        <label><input type="checkbox" name="amenities" value="Swimming Pool"> Swimming Pool</label>
        <label><input type="checkbox" name="amenities" value="Gym"> Gym</label>
        <label><input type="checkbox" name="amenities" value="Air Conditioning"> Air Conditioning</label>
        <label><input type="checkbox" name="amenities" value="Laundry Service"> Laundry Service</label>
        <label><input type="checkbox" name="amenities" value="Security"> Security</label>
        <label><input type="checkbox" name="amenities" value="Garden"> Garden</label>
        <label><input type="checkbox" name="amenities" value="Pet Friendly"> Pet Friendly</label>
        <label><input type="checkbox" name="amenities" value="Good Neighbour">Good Neighbour</label>
    </div>
</div>
            <button type="submit">List Product</button>
        </form>
    </div>

    <script>
        // JavaScript for Image Preview (optional)
        const imageInput = document.getElementById('productImage');
        const imagePreview = document.getElementById('imagePreview');

        imageInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                imagePreview.innerHTML = ''; // Clear existing preview

                reader.onload = function(event) {
                    const imgElement = document.createElement('img');
                    imgElement.src = event.target.result;
                    imagePreview.appendChild(imgElement);
                };

                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
